<!DOCTYPE html>
<html lang="en">
  <head>

    <script
      src="https://aframe.io/releases/1.2.0/aframe.min.js"
    ></script>
  </head>
  <body>
    <a-scene>
      <a-box
        position="0 3 0" width="10" height="6" depth="10" color="white"
      ></a-box>

      <a-plane
        position="0 0 0" rotation="-90 0 0" width="10" height="10" color="grey"></a-plane>

      <a-plane
        position="0 6 0" rotation="90 0 0" width="10" height="10" color="white"
      ></a-plane>

      <a-plane
        position="-5 3 0" rotation="0 -90 0" width="6" height="6" src="https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Stone-Block-Wall-Background-Texture-copy.jpg?ssl=1"
      ></a-plane>

      <a-plane position="5 3 0" rotation="0 90 0" width="6" height="6" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9x7cGRJrm3Lcel2e-l1iJsBj08VQymASPdjEzurVnCA&s"
      ></a-plane>

      <a-plane
        position="-2 4.5 -5" rotation="0 45 0" width="2" height="2" src="https://i0.wp.com/aapkapainter.com/blog/wp-content/uploads/2017/04/alternative.jpg?fit=640%2C360&ssl=1"
      ></a-plane>

      <a-plane
        position="2 4.5 -5" rotation="0 -45 0" width="2" height="2" src="https://img3.exportersindia.com/product_images/bc-full/2019/11/4085778/wall-texture-paint-1575020604-5186995.jpeg"
      ></a-plane>
    </a-scene>
  </body>
</html>
